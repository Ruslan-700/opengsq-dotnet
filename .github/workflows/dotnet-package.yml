name: Dotnet Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET 7
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7
    - name: Install dependencies
      run: dotnet restore OpenGSQ
    - name: Build
      run: dotnet build OpenGSQ --no-restore
    - name: Test
      run: dotnet test OpenGSQ --no-build --verbosity normal
